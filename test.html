<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class 5 - Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="instruction-container fade-in">
    <div class="card" id="test-card">
      <h1>Class 5 - Test</h1>

      <p class="student-info">
        ğŸ‘‹ Welcome: <strong><span id="student-name"></span></strong> (Class <span id="student-class"></span>)
      </p>

      <div class="test-header">
        <div id="qnumber">Q1</div>
        <div id="timer">â° Time left: <span id="time">40</span> sec</div>
      </div>

      <div class="timer-bar">
        <div id="progress"></div>
      </div>

      <div id="question-box">
        <h3 id="question-text">Loading...</h3>
        <div id="options"></div>
        <button id="next-btn" class="start-btn" onclick="nextQuestion()">Next</button>
      </div>

      <div id="result-box" class="hidden">
        <h2>ğŸ‰ Test Completed!</h2>
        <p id="score-result"></p>
      </div>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById("student-name").innerText = localStorage.getItem("fullname") || "Student";
    document.getElementById("student-class").innerText = localStorage.getItem("class") || "5";

    loadQuestions();
  </script>
</body>
</html>
